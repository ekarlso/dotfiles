<div ng-hide="template">
<objects-menu></objects-menu>

<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="object in objects">
            <td>
                <delete></delete>
                <edit url="/{{params.accountId}}/location/{{object.id}}"></edit>
            <td>{{object.postal_code}}</td>
            <td>{{object.city}}</td>
            <td>{{object.address}}</td>
        </tr>
    </tbody>
</table>
</div>

<ng-show="template" ng-include src="template"></ng-show>
