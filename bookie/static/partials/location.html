<table class="table table-condensed">
    <thead>
        <tr>
            <th></th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="location in locations">
            <td><a class="btn btn-info" href="#/{{params.accountId}}/location/{{location.id}}">Details</a></td>
            <td>{{location.postal_code}}</td>
            <td>{{location.city}}</td>
            <td>{{location.address}}</td>
        </tr>
    </tbody>
</table>
