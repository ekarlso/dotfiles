<div class="span4">
    <h3>Location: {{object.city}} {{object.postal_code}} {{object.address}}</h3>
    <form name="detail_form" class="form-horizontal">
        <div class="control-group">
            <label for="object" class="control-label"><strong>City</strong></label>
            <div class="controls">
                <input required ng-model="object.city" placeholder="City" name="object" type="text" class="input-small">
                <input required ng-model="object.postal_code" placeholder="Postal code" name="object" type="text" class="input-small">
            </div>
        </div>
        <div class="control-group">
            <label for="address" class="control-label">
                <strong>Address</strong>
            </label>
            <div class="controls">
                <input required ng-model="object.address" placeholder="Address" name="address" type="text" class="input-small">
            </div>
        </div>
        <div class="control-group">
            <save></save> <cancel></cancel>
        </div>
    </form>
<pre>form = {{object | json}}</pre>
</div>
