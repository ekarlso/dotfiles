css:
  contents:
    - contents: bootstrap.less
      filters: less,cssmin
      debug: False
      output: bootstrap.css
    - contents: bootstrap/docs/assets/css/bootstrap-responsive.css
      filters: cssmin
      output: bootstrap-responsive.css
    - contents: jquery-ui-timepicker-addon.css
js:
  contents:
    - js/jquery-1.7.2.min.js
    - js/jquery-ui-1.8.20.custom.min.js
    - js/bootstrap.min.js
