css:
  contents:
    - contents: bootstrap.less
      filters: less,cssmin
      debug: False
      output: bootstrap.css
    - contents: bootstrap/docs/assets/css/bootstrap-responsive.css
      filters: cssmin
      output: bootstrap-responsive.css
js:
  contents:
    - bootstrap/docs/assets/js/bootstrap.min.js
    - jquery_chosen/chosen.jquery.min.js
    - js/angular-http-auth.js
    - js/angular-ui.js
    - js/app.js
    - js/directives.js
    - js/filters.js
    - js/services.js
